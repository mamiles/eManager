#*******************************************************************************
#*
#*                     TIBCO Hawk Display Configuration File
#*
#*******************************************************************************

# The root directory of the TIBCO Hawk install.
#-hawk_root

# The hawk domain name.  The agents and the display must have the same hawk
# domain value in order to communicate.  The default value is "default".
#-hawk_domain

# The TIBCO Rendezvous rvd session used by the TIBCO Hawk Display If this option is
# used, all three parameters must be present and separated by whitespace but any
# of them may be an empty string to indicate a null value.  The default session
# uses null values.
-rvd_session 7474 "" tcp:7474

# The directory in which to store log files generated by the TIBCO Hawk Display.
# Absence of this switch defaults all log messages to the screen.
-logdir ./log

# The maximum size of a rotating log file in KB.  You may apply a suffix m or M
# for indicating MB values (e.g. 10m ). Default is 1MB.
-logmaxsize 1024

# The maximum number of rotating log files. Default is 5 total log files.
-logmaxnum 5

# The format for trace log messages. Specify "default" for default Hawk format
# or "ae4" for AE format. Default is "default".
-log_format ae4

# The display file (.hdp) to be loaded on startup.
#-display_file

# The name of the class that implements the security policy.
#-security_policy

# Identifies a file containing variable definitions. The format of the file is
# that used by the standard Java class java.util.Properties. There is one line
# per variable where each line has the format variablename=value.
#-variables

# Specifies the character encoding to be used for strings
# sent over all TIBCO Rendezvous transports.
#-character_encoding

